<c-card class="mb-4">
    <c-card-header ngPreserveWhitespaces>
      <strong>Add Address</strong>
    </c-card-header>
    <c-card-body> 
      <form [formGroup]="addressForm" cForm>
        <div class="mb-3">
          <label cLabel for="exampleFormControlInput1">Address Line 1</label>
          <input cFormControl
                 id="exampleFormControlInput1"
                 placeholder="Enter your neighborhood, street etc."
                 type="text"
                 formControlName="addressLine1"
          />
        </div>
        <div class="mb-3">
          <label cLabel for="exampleFormControlInput2">Address Line 2</label>
          <input cFormControl
                 id="exampleFormControlInput2"
                 placeholder="Enter your building number, flat number etc."
                 type="text"
                 formControlName="addressLine2"
          />
        </div>

        <div class="mb-3">
          <label cLabel for="exampleFormControlInput3">City</label>
          <input cFormControl
                 id="exampleFormControlInput3"
                 placeholder="Enter your city"
                 type="text"
                 formControlName="city"
          />
        </div>

        <div class="mb-3">
          <label cLabel for="exampleFormControlInput4">County</label>
          <input cFormControl
                 id="exampleFormControlInput4"
                 placeholder="Enter your county"
                 type="text"
                 formControlName="county"
          />
        </div>

        <div class="mb-3">
          <label cLabel for="exampleFormControlInput5">Postal Code</label>
          <input cFormControl
                 id="exampleFormControlInput5"
                 placeholder="Enter your postal code"
                 type="text"
                 formControlName="postalCode"
          />
        </div>
        
        <button cButton (click)="onSubmit()" class="mt-3" color="primary">
          Add
        </button>
      </form>
    </c-card-body>
</c-card>
