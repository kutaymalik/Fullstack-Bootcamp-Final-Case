<form [formGroup]="messageForm" (ngSubmit)="sendMessage()" cForm>
    

  <ng-container *ngFor="let message of messages">
      <div *ngIf="isMessageObject(message)">
          <div *ngIf="message.role == 'admin'">
              <c-card style="width: 18rem;" >
                  <c-card-body>Admin: {{ message.content }}</c-card-body>
              </c-card>
          </div>
          <div *ngIf="message.role == 'dealer'">
              <c-card style="width: 18rem;" >
                  <c-card-body>You: {{ message.content }}</c-card-body>
              </c-card>
          </div>
      </div>
  </ng-container>

  <!-- <div class="mb-3">
    <label cLabel for="exampleFormControlInput1"></label>
    <input cFormControl type="text" id="receiverId" formControlName="receiverId">
  </div> -->

  <div class="mb-3">
    <label cLabel for="content">Message Content:</label>
    <textarea cFormControl id="content" formControlName="content"></textarea>
  </div>
  
  <button cButton type="submit" class="mt-3" color="primary">
    Send Message
  </button>
</form>
