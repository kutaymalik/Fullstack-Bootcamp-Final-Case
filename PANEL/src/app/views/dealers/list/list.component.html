<c-card class="mb-4">
    <c-card-header>
      <c-spinner color="primary" *ngIf="loading"></c-spinner>
      <strong>Dealer List</strong>
    </c-card-header>
    <c-card-body>
        <table cTable>
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Dealer Number</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Dividend</th>
            <th scope="col">OpenAccountLimit</th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let d of data; let i = index">
                <tr *ngIf="d.role === 'dealer'">
                  <th scope="row">{{i + 1}}</th>
                  <td>{{ d.dealerNumber }}</td>
                  <td>{{ d.firstName + ' ' + d.lastName }}</td>
                  <td>{{ d.email }}</td>
                  <td>{{ d.dividend }}</td>
                  <td>{{ d.openAccountLimit }}</td>
                  <td>
                    <button routerLink="/dealers/edit/:{{d.id}}" cButton class="px-1" color="primary">
                      Edit
                    </button>
                  </td>
                  <td>
                    <button routerLink="/dealers/messages/:{{d.id}}" cButton class="px-1" color="primary">
                        Messages
                    </button>
                  </td>
                  <td>
                    <button routerLink="/dealers/orders/:{{d.id}}" cButton class="px-1" color="primary">
                        Orders
                    </button>
                  </td>
                </tr>
              </ng-container>
          </tbody>
        </table>
    </c-card-body>
  </c-card>
