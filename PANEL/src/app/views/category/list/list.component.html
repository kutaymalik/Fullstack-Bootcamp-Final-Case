<c-card class="mb-4">
    <c-card-header>
      <c-spinner color="primary" *ngIf="loading"></c-spinner>
      <strong>Category List</strong>
    </c-card-header>
    <c-card-body>
        <table cTable>
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let d of data">
            <th scope="row">{{ d.id }}</th>
            <td>{{ d.name }}</td>
            <td>{{ d.description }}</td>
            <td><button routerLink="/category/edit/:{{d.id}}" cButton class="px-2" color="primary">
              Edit
            </button></td>
            <td><button cButton (click)="isDelete(d.id)" class="px-2" color="primary">
              Delete
            </button></td>
          </tr>
          </tbody>
        </table>
    </c-card-body>
  </c-card>
