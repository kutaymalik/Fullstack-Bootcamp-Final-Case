<!--<c-header class="mb-4 d-print-none" position="sticky">-->
<ng-container>
  <c-container [fluid]="true">
    <button
      toggle="visible"
      cHeaderToggler
      [cSidebarToggle]="sidebarId"
      class="ps-1"
    >
      <svg cIcon
        name="cilMenu"
        size="lg"
      ></svg>
    </button>
    <c-header-nav class="d-none d-lg-flex me-auto">
      <c-nav-item>
        <a cNavLink routerLink="/dashboard" routerLinkActive="active">
          Dashboard
        </a>
      </c-nav-item>
    </c-header-nav>

    <c-header-nav class="d-none d-lg-flex">
    </c-header-nav>
    <c-header-nav class="ms-3">
      <ng-container *ngTemplateOutlet="userDropdown"></ng-container>
    </c-header-nav>

  </c-container>
  <c-header-divider></c-header-divider>
  <c-container [fluid]="true">
    <c-breadcrumb-router class="ms-2"></c-breadcrumb-router>
  </c-container>
</ng-container>
<!--</c-header>-->

<ng-template #userDropdown>
  <c-dropdown alignment="end" variant="nav-item">
    <button
      cButton
      color=""
      [caret]="false"
      cDropdownToggle
      class="py-0"
    >
      
      <c-avatar color="primary" textColor="white">{{user.firstName.charAt(0) + user.lastName.charAt(0)}}</c-avatar>
    </button>
    <ul cDropdownMenu class="pt-0 pr-5 w-auto">
      <li>
        <h6 cDropdownHeader class="bg-light fw-semibold py-2">Settings</h6>
      </li>
      <li></li>
      <li *ngIf="sessionRole === 'dealer'">
        <a routerLink="edit-profile/edit/:{{sessionId}}" cDropdownItem>
          <svg cIcon class="me-2" name="cilUser"></svg>
          Edit Profile
        </a>
      </li>
      <div *ngIf="sessionRole == 'dealer'">
        <li>
          <a routerLink="message/message" cDropdownItem>
            <svg cIcon class="me-2" name="cil-envelope-closed"></svg>
            Messages
          </a>
        </li>
      </div>
      <li>
        <hr cDropdownDivider/>
      </li>
      <li>
        <a routerLink="#" (click)="signOut()" cDropdownItem>
          <svg cIcon class="me-2" name="cilLockLocked"></svg>
          Lock Account
        </a>
      </li>
      <li></li>
    </ul>
  </c-dropdown>
</ng-template>
